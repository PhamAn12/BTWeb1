<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>table</title>
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr class="thead">
                    <th><input type="checkbox" id="checkall"></th>
                    <th>Họ tên </th>
                    <th>Ngày sinh</th>
                    <th>Giới tính</th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd">
                    <td><input type="checkbox" name="check" id="check1"></td>
                    <td>Pham Văn Quyết</td>
                    <td>1/1/2009</td>
                    <td>nam</td>
                </tr>
                <tr class="even">
                    <td><input type="checkbox" name="check" id="check2"></td>
                    <td>Nguyễn Công Phượng</td>
                    <td>20/10/2000</td>
                    <td>nữ</td>
                </tr>
                <tr class="odd">
                    <td><input type="checkbox" name="check" id="check3"></td>
                    <td>Nguyễn Công Vinh</td>
                    <td>20/11/2000</td>
                    <td>nữ</td>
                </tr>
            </tbody>
        </table>

    </div>
    <p id="loi"></p>
    <!-- <script>
        document.getElementById("loi").innerHTML ='con card';
    </script> -->
    <script src="table.js"></script>
</body>

</html>
